<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Join Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
  <!-- TOP HEADER -->
  <nav class="navbar navbar-dark" style="background-color:#1f4e6e;">
    <div class="container-fluid">
      <span class="navbar-brand mx-auto fw-bold fs-4">Chat App</span>
    </div>
  </nav>

  <div class="container mt-5" style="max-width:650px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Join a Room</h3>
          <button id="btnLogout" class="btn btn-outline-danger btn-sm">Logout</button>
        </div>

        <div class="mt-3">
          <div class="mb-2"><b>Logged in as:</b> <span id="who"></span></div>

          <label class="form-label">Select room</label>
          <select id="room" class="form-select"></select>
        </div>

        <button id="btnJoin" class="btn btn-primary w-100 mt-3">Join Chat Room</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/public/js/rooms.js"></script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    #chatBox { height: 360px; overflow-y: auto; background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 12px; }
    #pmBox   { height: 220px; overflow-y: auto; background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 12px; }

    .msg { padding: 8px 10px; border-radius: 10px; margin-bottom: 8px; background: #f5f5f5; }
    .meta { font-size: 12px; opacity: .7; }
    .system { background: #e9f5ff; }
    .mine { background: #eaf7ea; }
    #typing { font-size: 12px; opacity: .75; height: 18px; }
    #pmTyping { font-size: 12px; opacity: .75; height: 18px; }
  </style>
</head>

<body class="bg-light">
  <!-- TOP HEADER -->
  <nav class="navbar navbar-dark px-3" style="background-color:#1f4e6e;">
    <span class="navbar-brand fw-bold fs-4">Chat App</span>
    <div>
      <button id="btnLeave" class="btn btn-outline-light btn-sm me-2">Leave Room</button>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container mt-4" style="max-width:1100px;">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div><b>User:</b> <span id="who"></span></div>
      <div><b>Room:</b> <span id="roomName"></span></div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="row g-3">
          <!-- LEFT: CHAT AREAS -->
          <div class="col-md-8">
            <!-- ROOM CHAT -->
            <h5 class="mb-2">Room Chat</h5>
            <div id="chatBox"></div>
            <div id="typing" class="mt-1"></div>

            <div class="input-group mt-2">
              <input id="message" class="form-control" placeholder="Type message..." />
              <button id="btnSendGroup" class="btn btn-primary">Send (Room)</button>
            </div>

            <hr />

            <!-- PRIVATE CHAT -->
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-2">Private Messages (1-to-1)</h5>
              <div class="small">Typing indicator works here âœ…</div>
            </div>

            <div id="pmBox"></div>
            <div id="pmTyping" class="mt-1"></div>

            <div class="input-group mt-2">
              <select id="toUser" class="form-select" style="max-width:240px;"></select>
              <input id="pm" class="form-control" placeholder="Type private message..." />
              <button id="btnSendPM" class="btn btn-success">Send (PM)</button>
            </div>
          </div>

          <!-- RIGHT: ONLINE USERS -->
          <div class="col-md-4">
            <div class="p-3 bg-white border rounded-3">
              <h6>Online Users</h6>
              <ul id="online" class="mb-0"></ul>
              <div class="small mt-2 text-muted">
        
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/public/js/chat.js"></script>
</body>
</html>
